<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couple Expense Tracker</title>
    <link rel="manifest" href="./manifest.json">
    <script src="./backup-manager.js"></script>
    <script src="./csv-utilities.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="light-theme">
    <div class="header">
        <h1>ðŸ’³ Couple Expense Tracker</h1>
        <div class="header-controls">
            <button id="themeToggle" class="btn btn-secondary">Toggle Theme</button>
        </div>
    </div>

    <div class="container">
        <div class="tab-container">
            <button class="tab-btn active" data-tab="add-expense">Add Expense</button>
            <button class="tab-btn" data-tab="summary">Summary</button>
            <button class="tab-btn" data-tab="settings">Settings</button>
        </div>

        <!-- Add Expense Tab -->
        <div class="tab-content active" data-tab-content="add-expense">
            <form id="addExpenseForm">
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" id="description" name="description" placeholder="Enter expense description" required>
                </div>

                <div class="form-group">
                    <label for="amount">Amount (â‚¹):</label>
                    <input type="number" id="amount" name="amount" placeholder="Enter amount" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category" name="category" required>
                        <option value="">Select Category</option>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <button type="submit" class="btn btn-block">Add Expense</button>
            </form>

            <div id="expensesList"></div>
        </div>

        <!-- Summary Tab -->
        <div class="tab-content" data-tab-content="summary">
            <h2>Financial Summary</h2>
            <div id="summaryContainer"></div>
        </div>

        <!-- Settings Tab -->
        <div class="tab-content" data-tab-content="settings">
            <h2>Settings & Data Management</h2>
            
            <div class="form-group">
                <label>Theme:</label>
                <p>Use the "Toggle Theme" button in the header to switch between light and dark mode.</p>
            </div>

            <div class="form-group">
                <label>Data Management:</label>
                <button id="exportBtn" class="btn btn-secondary">Export to JSON</button>
                <button id="importCSVBtn" class="btn btn-secondary" onclick="document.getElementById('importCSVFile').click()">Import CSV</button>
                <input type="file" id="importCSVFile" accept=".csv" style="display: none;" onchange="handleImportCSV(this)">
                <button id="importBtn" class="btn btn-secondary" onclick="document.getElementById('importFile').click()">Import JSON</button>
                <input type="file" id="importFile" accept=".json" style="display: none;">
            </div>

            <div class="form-group">
                <label>Danger Zone:</label>
                <button id="clearAllBtn" class="btn btn-danger">Clear All Expenses</button>
            </div>
        </div>
    </div>

    <!-- Load modules in correct order -->
    <script src="./storage.js"></script>
    <script src="./ui.js"></script>
    <script src="./app.js"></script>
    
    <!-- Register service worker for PWA -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js')
                .then(reg => console.log('Service Worker registered'))
                .catch(err => console.log('Service Worker registration failed:', err));
        }
    </script>
</body>
</html>
